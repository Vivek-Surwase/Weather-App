<!DOCTYPE html>
<html>
    <head>
      <title>My Weather App</title>
      <link rel = "stylesheet" type = "text/css" href = "style.css"> 
    </head>
  <body>
    <div id = "div0">
    <p id ="title">Weather App</p>
    <div id = "div1">
      <input type = "text" id = "city_input" value = "">
      <button id = "Weather-btn">Get Weather</button>
    </div>
  </div>
    <div id ="div2">
      <!-- <div id="div_img"><img id = "icon"src ="" alt = "weather image"></div> -->
      <div id = "div3">
        <p>Name of city :<span id = "city">ABC</span></p>
        <p>Weather :<span id = "weather">ABC</span></p>
        <p>Description:<span id = "des">ABC</span></p>
        <p>Temperature :<span id = "temp">00</span>&deg;C</p>
        <p>Humidity :<span id = "humidity">00</span>&nbsp;%</p>
        <p>Pressure :<span id = "pressure">00</span>&nbsp;Pa</p>
        <p>Wind speed:<span id = "wind">0</span>&nbsp;m/sec</p>
      </div>
    </div>
    <p id = "developer">Developed by Vivek Surwase</p>
    <script type = "text/javascript" src = "script.js"></script>
  </body>
</html>
